<!DOCTYPE html>
    <html lang="eu">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>My New Webpage</title>
            <link rel="stylesheet" type="text/css" href="css/styles.css" />
        </head>

        <body>

            <header>
                <div id="mozillaMenu">
                    <div id="mozillaContent" class="mozilla-content">
                        <h1>Check Out Our Top Offers</h1>
                        <p id="closeBtn">X</p>
                    </div>
                </div>

                <div id="upperHeader" class="upper-header">
                    <img src="img/logo.png" alt="mainLogo" />
                    <div class="form-header-container">
                        <form action="#" type="post">
                            <input type="text" name="signIn" value="Sign in with" />
                            <img src="img/signin-icon.png" alt="icon" />
                        </form>
                        <h2 id="mozillaHeader" class="mozilla-header">mozilla v</h2>
                    </div>
                </div>

                <nav class="navigation-container">
                    <div class="zones-dropdown">
                        <a href="#" id="zones">ZONES</a>
                        <img src="img/arrow-down.png" alt="arrowDown" id="arrowDownOne" />
                        <ul id="dropdownOne">
                            <li>Zone1</li>
                            <li>Zone2</li>
                            <li>Zone3</li>
                            <li>Zone4</li>
                            <li>Zone5</li>
                        </ul>
                    </div>

                    <div class="web-platform-dropdown">
                        <a href="#" id="platform">WEB PLATFORM</a>
                        <img src="img/arrow-down.png" alt="arrowDown" id="arrowDownTwo" />
                        <ul id="dropdownTwo">
                            <li>Platform1</li>
                            <li>Platform2</li>
                            <li>Platform3</li>
                            <li>Platform4</li>
                            <li>Platform5</li>
                        </ul>
                    </div>
                    
                    <div class="last-nav-children">
                        <a href="#">TOOLS</a>
                        <a href="#">DEMOS</a>
                        <a href="#">CONNECT</a>
                    </div>

                    <div class="search-bar">
                        <img id="searchIcon" src="img/search-icon.png" alt="searchIcon" />
                    </div>
                </nav>
            </header>

            <main>
                <section class="shared-knowledge-section">
                    <div class="first-section">
                        <h1 class="top-header">Shared knowledge</h1>
                        <h1 class="bottom-header">for the Open Web</h1>
                        <form action="#" type="post">
                            <input type="text" name="searchDocs" placeholder="Search the docs..." />
                        </form>
                    </div>

                    <div class="icons">
                        <div class="web-icon">
                            <img src="img/web-icon.png" alt="webIcon" />
                            <p class="web-icon-text">WEB PLATFORM</p>
                        </div>

                        <div class="zones-icon">
                            <img src="img/zones-icon.png" alt="zonesIcon" />
                            <p class="zones-icon-text">ZONES</p>
                        </div>

                        <div class="tools-icon">
                            <img src="img/tools-icon.png" alt="devToolsIcon" />
                            <p class="tools-icon-text">DEVELOPER TOOLS</p>
                        </div>

                        <div class="connect-icon">
                            <img src="img/connect-icon.png" alt="connectIcon" />
                            <p class="connect-icon-text">CONNECT</p>
                        </div>
                    </div>
                </section>
            </main>
            <script src="js/scripts.js"></script>
        </body>
    </html>
